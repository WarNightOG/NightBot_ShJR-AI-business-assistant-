<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHJR Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Auth Section (Login/Register) -->
  <div id="auth-container">
    <h2 id="auth-title">Login</h2>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required />
    </div>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required />
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required />
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" required />
    </div>

    <button id="auth-button">Login</button>
    <button id="toggle-auth">Don't have an account? Register here</button>
  </div>

  <!-- Chatbox Section (Hidden by default) -->
  <div id="chatbox" class="chatbox" style="display: none;">
    <div id="chat-window">
      <div id="chat-messages">
        <div class="bot-message">
          Hi! I am SHJR AI business assistant. My creator is HassanJaved WarNigtOG. How can I assist you with SHJR?
        </div>
      </div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
